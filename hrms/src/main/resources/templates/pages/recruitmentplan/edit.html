<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recruitment Plan - HRMS</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{fragments/header :: header-content}"></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Edit Recruitment Plan</h1>
                <div>
                    <a th:href="@{/admin/pages/recruitmentplan/list}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/pages/recruitmentplan/{id}(id=${plan.id})}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="position" class="form-label">Position <span class="text-danger">*</span></label>
                                    <select class="form-select" id="position" name="position.id" required>
                                        <option value="">-- Select Position --</option>
                                        <option th:each="pos : ${positions}"
                                                th:value="${pos.id}"
                                                th:text="${pos.positionName}"
                                                th:selected="${plan.position != null && plan.position.id == pos.id}">
                                            Position
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="department" class="form-label">Department <span class="text-danger">*</span></label>
                                    <select class="form-select" id="department" name="department.id" required>
                                        <option value="">-- Select Department --</option>
                                        <option th:each="dept : ${departments}"
                                                th:value="${dept.id}"
                                                th:text="${dept.departmentName}"
                                                th:selected="${plan.department != null && plan.department.id == dept.id}">
                                            Department
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="numberOfPositions" class="form-label">Number of Positions <span class="text-danger">*</span></label>
                                    <input type="number" min="1" class="form-control" id="numberOfPositions" 
                                           name="numberOfPositions" th:value="${plan.numberOfPositions}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="OPEN" th:selected="${plan.status == 'OPEN'}">Open</option>
                                        <option value="CLOSED" th:selected="${plan.status == 'CLOSED'}">Closed</option>
                                        <option value="DRAFT" th:selected="${plan.status == 'DRAFT'}">Draft</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="startDate" class="form-label">Start Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="startDate" 
                                           name="startDate" th:value="${plan.startDate}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="endDate" class="form-label">End Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="endDate" 
                                           name="endDate" th:value="${plan.endDate}" required>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <button type="submit" class="btn btn-primary">Update Plan</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
