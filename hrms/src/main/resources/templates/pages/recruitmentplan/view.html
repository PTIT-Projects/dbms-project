<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recruitment Plan - HRMS</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{fragments/header :: header-content}"></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Recruitment Plan Details</h1>
                <div>
                    <a th:href="@{/admin/pages/recruitmentplan/list}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Plan Information</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="fw-bold">Basic Information</h6>
                            <table class="table table-bordered">
                                <tr>
                                    <th>ID</th>
                                    <td th:text="${plan.id}">1</td>
                                </tr>
                                <tr>
                                    <th>Position</th>
                                    <td th:text="${plan.position != null ? plan.position.positionName : '-'}">Developer</td>
                                </tr>
                                <tr>
                                    <th>Department</th>
                                    <td th:text="${plan.department != null ? plan.department.departmentName : '-'}">IT</td>
                                </tr>
                                <tr>
                                    <th>Number of Positions</th>
                                    <td th:text="${plan.numberOfPositions}">2</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h6 class="fw-bold">Status & Timeline</h6>
                            <table class="table table-bordered">
                                <tr>
                                    <th>Status</th>
                                    <td>
                                        <span th:class="${'badge ' + 
                                            (plan.status == 'OPEN' ? 'bg-success' : 
                                            plan.status == 'CLOSED' ? 'bg-danger' : 'bg-warning')}"
                                              th:text="${plan.status}">Status</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Start Date</th>
                                    <td th:text="${#temporals.format(plan.startDate, 'dd/MM/yyyy')}">01/01/2024</td>
                                </tr>
                                <tr>
                                    <th>End Date</th>
                                    <td th:text="${#temporals.format(plan.endDate, 'dd/MM/yyyy')}">31/12/2024</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-3" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin/pages/recruitmentplan/{id}/edit(id=${plan.id})}" class="btn btn-primary me-2">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a th:href="@{/admin/pages/recruitmentplan/{id}/delete(id=${plan.id})}"
                           class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this plan?')">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
