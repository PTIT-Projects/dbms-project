<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Details - HRMS</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{fragments/header :: header-content}"></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Notification Details</h1>
                <div>
                    <a th:href="@{/admin/pages/notifications}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0" th:text="${notification.title}">Important Notice</h5>
                    <span th:class="${'badge ' + (notification.priority == 'HIGH' ? 'bg-danger' : (notification.priority == 'MEDIUM' ? 'bg-warning' : 'bg-info'))}"
                          th:text="${notification.priority}">HIGH</span>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <h6 class="fw-bold">Content</h6>
                                <div class="p-3 bg-light rounded" style="min-height: 100px;">
                                    <p th:utext="${notification.content}" class="mb-0">
                                        This is the notification content which may contain HTML formatting.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">Notification Details</h6>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item d-flex justify-content-between">
                                            <span class="fw-bold">ID:</span>
                                            <span th:text="${notification.id}">1</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between">
                                            <span class="fw-bold">Date & Time:</span>
                                            <span th:text="${#temporals.format(notification.notificationTime, 'dd/MM/yyyy HH:mm')}">01/01/2023 14:30</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between">
                                            <span class="fw-bold">Priority:</span>
                                            <span th:class="${'badge ' + (notification.priority == 'HIGH' ? 'bg-danger' : (notification.priority == 'MEDIUM' ? 'bg-warning' : 'bg-info'))}"
                                                  th:text="${notification.priority}">HIGH</span>
                                        </li>
                                        <li class="list-group-item">
                                            <span class="fw-bold d-block mb-2">Target:</span>
                                            <div th:if="${notification.employee != null}">
                                                <a th:href="@{/admin/pages/employee/{id}(id=${notification.employee.id})}" 
                                                   th:text="${notification.employee.fullName}"
                                                   class="text-primary">John Doe</a>
                                                <small class="d-block text-muted" th:if="${notification.employee.department != null}">
                                                    <span th:text="${notification.employee.department.departmentName}">IT Department</span>
                                                    <span th:if="${notification.employee.position != null}">
                                                        - <span th:text="${notification.employee.position.positionName}">Developer</span>
                                                    </span>
                                                </small>
                                            </div>
                                            <span th:if="${notification.employee == null}" class="badge bg-secondary">All Employees</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-3" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin/pages/notifications/{id}/edit(id=${notification.id})}" class="btn btn-primary me-2">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a th:href="@{/admin/pages/notifications/{id}/delete(id=${notification.id})}" 
                           class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this notification?')">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
