<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Work Trip - HRMS</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{fragments/header :: header-content}"></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Edit Work Trip Request</h1>
                <div>
                    <a th:href="@{/admin/pages/worktrip/list}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/pages/worktrip/{id}(id=${workTrip.id})}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="card-title mb-3">Employee Information</h5>
                                <div class="mb-3">
                                    <label class="form-label">Employee</label>
                                    <input type="text" class="form-control" 
                                           th:value="${workTrip.employee.fullName}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="purpose" class="form-label">Purpose <span class="text-danger">*</span></label>
                                    <textarea class="form-control" id="purpose" name="purpose" 
                                              rows="3" th:text="${workTrip.purpose}" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="PENDING" th:selected="${workTrip.status == 'PENDING'}">Pending</option>
                                        <option value="APPROVED" th:selected="${workTrip.status == 'APPROVED'}">Approved</option>
                                        <option value="REJECTED" th:selected="${workTrip.status == 'REJECTED'}">Rejected</option>
                                        <option value="COMPLETED" th:selected="${workTrip.status == 'COMPLETED'}">Completed</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5 class="card-title mb-3">Trip Details</h5>
                                <div class="mb-3">
                                    <label for="destination" class="form-label">Destination <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="destination" 
                                           name="destination" th:value="${workTrip.destination}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="startDate" class="form-label">Start Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="startDate" 
                                           name="startDate" th:value="${workTrip.startDate}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="endDate" class="form-label">End Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="endDate" 
                                           name="endDate" th:value="${workTrip.endDate}" required>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <button type="submit" class="btn btn-primary">Update Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('form').addEventListener('submit', function(event) {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            
            if (endDate < startDate) {
                alert('End date must be after start date');
                event.preventDefault();
            }
        });
    });
</script>
</body>
</html>
