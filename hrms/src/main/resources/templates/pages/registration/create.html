<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Registration - HRMS</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{fragments/header :: header-content}"></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Create New Registration</h1>
                <div>
                    <a th:href="@{/admin/pages/registration/list}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/pages/registration}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="card-title mb-3">Registration Details</h5>
                                <div class="mb-3">
                                    <label for="employee" class="form-label">Employee <span class="text-danger">*</span></label>
                                    <select class="form-select" id="employee" name="employee.id" required>
                                        <option value="">-- Select Employee --</option>
                                        <option th:each="emp : ${employees}"
                                                th:value="${emp.id}"
                                                th:text="${emp.fullName}">Employee Name</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="registrationType" class="form-label">Type <span class="text-danger">*</span></label>
                                    <select class="form-select" id="registrationType" name="registrationType" required>
                                        <option value="">-- Select Type --</option>
                                        <option value="LEAVE">Leave Request</option>
                                        <option value="OVERTIME">Overtime</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5 class="card-title mb-3">Time Period</h5>
                                <div class="mb-3">
                                    <label for="startDate" class="form-label">Start Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                                </div>
                                <div class="mb-3">
                                    <label for="endDate" class="form-label">End Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="details" class="form-label">Details/Reason</label>
                            <textarea class="form-control" id="details" name="details" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <button type="reset" class="btn btn-secondary me-2">Reset</button>
                            <button type="submit" class="btn btn-primary">Submit Registration</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
