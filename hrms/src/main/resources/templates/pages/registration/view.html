<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Details - HRMS</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{fragments/header :: header-content}"></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Registration Details</h1>
                <div>
                    <a th:href="@{/admin/pages/registration/list}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0" th:text="${'Registration #' + registration.id}">Registration #1</h5>
                    <span th:class="${'badge ' + 
                        (registration.status == 'APPROVED' ? 'bg-success' : 
                        registration.status == 'REJECTED' ? 'bg-danger' : 'bg-warning')}"
                        th:text="${registration.status}">Status</span>
                </div>
                <div class="card-body">
                    <!-- Registration Details -->
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="fw-bold">Request Information</h6>
                            <table class="table table-bordered">
                                <tr>
                                    <th>Employee</th>
                                    <td th:text="${registration.employee.fullName}">John Doe</td>
                                </tr>
                                <tr>
                                    <th>Type</th>
                                    <td th:text="${registration.registrationType}">Leave</td>
                                </tr>
                                <tr>
                                    <th>Start Date</th>
                                    <td th:text="${#temporals.format(registration.startDate, 'dd/MM/yyyy')}">01/01/2024</td>
                                </tr>
                                <tr>
                                    <th>End Date</th>
                                    <td th:text="${#temporals.format(registration.endDate, 'dd/MM/yyyy')}">02/01/2024</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h6 class="fw-bold">Additional Information</h6>
                            <table class="table table-bordered">
                                <tr>
                                    <th>Details/Reason</th>
                                    <td th:text="${registration.details}">Request details</td>
                                </tr>
                                <tr>
                                    <th>Approval Status</th>
                                    <td th:text="${registration.status}">PENDING</td>
                                </tr>
                                <tr>
                                    <th>Approved By</th>
                                    <td th:text="${registration.approvedBy?.fullName ?: '-'}">Manager Name</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-end mt-3" sec:authorize="hasRole('ADMIN')">
                        <a th:if="${registration.status == 'PENDING'}"
                           th:href="@{/admin/pages/registration/{id}/approve(id=${registration.id})}"
                           class="btn btn-success me-2">
                            <i class="bi bi-check-circle"></i> Approve
                        </a>
                        <a th:if="${registration.status == 'PENDING'}"
                           th:href="@{/admin/pages/registration/{id}/reject(id=${registration.id})}"
                           class="btn btn-danger me-2">
                            <i class="bi bi-x-circle"></i> Reject
                        </a>
                        <a th:href="@{/admin/pages/registration/{id}/edit(id=${registration.id})}"
                           class="btn btn-primary">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
