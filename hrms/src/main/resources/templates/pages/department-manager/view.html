<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Manager Details - HRMS</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{fragments/header :: header-content}"></div>

            <nav aria-label="breadcrumb" class="mt-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin/pages/department-managers}">Department Managers</a></li>
                    <li class="breadcrumb-item active" aria-current="page">View Details</li>
                </ol>
            </nav>

            <div class="card">
                <div class="card-header bg-light">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Department Manager Details</h5>
                        <div>
                            <a th:href="@{/admin/pages/department-managers}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to List
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="fw-bold">Department Information</h6>
                            <table class="table table-bordered">
                                <tr>
                                    <th width="30%">Department ID</th>
                                    <td th:text="${departmentManager.department?.id}">1</td>
                                </tr>
                                <tr>
                                    <th>Department Name</th>
                                    <td>
                                        <a th:href="@{/admin/pages/departments/{id}(id=${departmentManager.department?.id})}" 
                                           th:text="${departmentManager.department?.departmentName}"
                                           class="text-primary">
                                            Human Resources
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h6 class="fw-bold">Manager Information</h6>
                            <table class="table table-bordered">
                                <tr>
                                    <th width="30%">Manager ID</th>
                                    <td th:text="${departmentManager.manager?.id}">1</td>
                                </tr>
                                <tr>
                                    <th>Full Name</th>
                                    <td>
                                        <a th:href="@{/admin/pages/employee/{id}(id=${departmentManager.manager?.id})}" 
                                           th:text="${departmentManager.manager?.fullName}"
                                           class="text-primary">
                                            John Doe
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Email</th>
                                    <td th:text="${departmentManager.manager?.email}">john.doe@example.com</td>
                                </tr>
                                <tr>
                                    <th>Phone</th>
                                    <td th:text="${departmentManager.manager?.phone}">+1234567890</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-3" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin/pages/department-managers/{id}/edit(id=${departmentManager.department?.id})}" class="btn btn-primary me-2">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a th:href="@{/admin/pages/department-managers/{id}/delete(id=${departmentManager.department?.id})}"
                           class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to remove this department manager assignment?')">
                            <i class="bi bi-trash"></i> Remove Manager
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
