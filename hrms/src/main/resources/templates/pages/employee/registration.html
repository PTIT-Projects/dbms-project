<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave & Overtime Registrations - HRMS</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{fragments/header :: header-content}"></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Leave & Overtime Registrations</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/admin/pages/employee/registration/create}" class="btn btn-sm btn-primary">
                        <i class="bi bi-plus"></i> New Registration
                    </a>
                </div>
            </div>

            <div class="mb-3">
                <select class="form-select" id="registrationType" style="width: auto;">
                    <option value="">All Types</option>
                    <option value="LEAVE">Leave Request</option>
                    <option value="OVERTIME">Overtime</option>
                </select>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Employee</th>
                        <th>Type</th>
                        <th>Request Date</th>
                        <th>Details</th>
                        <th>Status</th>
                        <th>Approved By</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reg : ${registrations}">
                        <td th:text="${reg.id}">1</td>
                        <td th:text="${reg.employee.fullName}">John Doe</td>
                        <td th:text="${reg.registrationType.value}">Leave Request</td>
                        <td th:text="${#temporals.format(reg.requestDate, 'dd/MM/yyyy')}">01/01/2024</td>
                        <td th:text="${reg.details}">Details</td>
                        <td>
                            <span th:class="${'badge ' + 
                                (reg.status == 'APPROVED' ? 'bg-success' : 
                                reg.status == 'REJECTED' ? 'bg-danger' : 'bg-warning')}"
                                  th:text="${reg.status}">Status</span>
                        </td>
                        <td th:text="${reg.approvedBy?.fullName}">Manager Name</td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/admin/pages/employee/registration/{id}(id=${reg.id})}"
                                   class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:if="${reg.status == 'PENDING'}" 
                                   th:href="@{/admin/pages/employee/registration/{id}/edit(id=${reg.id})}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
