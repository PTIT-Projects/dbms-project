<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Records - HRMS</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{fragments/header :: header-content}"></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Salary Records</h1>
                <div class="btn-toolbar mb-2 mb-md-0" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin/pages/employee/salary/create}" class="btn btn-sm btn-primary">
                        <i class="bi bi-plus"></i> Add Record
                    </a>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-md-3">
                    <select class="form-select" id="month">
                        <option value="">Select Month</option>
                        <option th:each="i : ${#numbers.sequence(1, 12)}" 
                                th:value="${i}" 
                                th:text="${i}">Month</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="year">
                        <option value="">Select Year</option>
                        <option th:each="i : ${#numbers.sequence(2020, 2024)}" 
                                th:value="${i}" 
                                th:text="${i}">Year</option>
                    </select>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Employee</th>
                        <th>Month/Year</th>
                        <th>Basic Salary</th>
                        <th>Allowances</th>
                        <th>Deductions</th>
                        <th>Net Salary</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="salary : ${salaries}">
                        <td th:text="${salary.id}">1</td>
                        <td th:text="${salary.employee.fullName}">John Doe</td>
                        <td th:text="${salary.month + '/' + salary.year}">01/2024</td>
                        <td th:text="${#numbers.formatDecimal(salary.basicSalary, 0, 'COMMA', 2, 'POINT')}">5000.00</td>
                        <td th:text="${#numbers.formatDecimal(salary.allowance, 0, 'COMMA', 2, 'POINT')}">500.00</td>
                        <td th:text="${#numbers.formatDecimal(salary.deductions, 0, 'COMMA', 2, 'POINT')}">200.00</td>
                        <td th:text="${#numbers.formatDecimal(salary.netSalary, 0, 'COMMA', 2, 'POINT')}">5300.00</td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/admin/pages/employee/salary/{id}(id=${salary.id})}"
                                   class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/admin/pages/employee/salary/{id}/edit(id=${salary.id})}"
                                   class="btn btn-sm btn-outline-primary"
                                   sec:authorize="hasRole('ADMIN')">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
