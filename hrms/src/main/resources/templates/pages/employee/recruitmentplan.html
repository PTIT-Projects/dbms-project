<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Plans - HRMS</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{fragments/header :: header-content}"></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Recruitment Plans</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/admin/pages/employee/plan/create}" class="btn btn-sm btn-primary">
                        <i class="bi bi-plus"></i> Add Plan
                    </a>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Position</th>
                        <th>Department</th>
                        <th>Vacancies</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="plan : ${recruitmentPlans}">
                        <td th:text="${plan.id}">1</td>
                        <td th:text="${plan.position.positionName}">Developer</td>
                        <td th:text="${plan.department.departmentName}">IT</td>
                        <td th:text="${plan.numberOfPositions}">2</td>
                        <td th:text="${#temporals.format(plan.startDate, 'dd/MM/yyyy')}">01/01/2024</td>
                        <td th:text="${#temporals.format(plan.endDate, 'dd/MM/yyyy')}">31/12/2024</td>
                        <td>
                            <span th:class="${'badge ' + 
                                (plan.status == 'OPEN' ? 'bg-success' : 
                                plan.status == 'CLOSED' ? 'bg-danger' : 'bg-warning')}"
                                  th:text="${plan.status}">Status</span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/admin/pages/employee/plan/{id}/edit(id=${plan.id})}" 
                                   class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/admin/pages/employee/plan/{id}/delete(id=${plan.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Are you sure you want to delete this plan?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
