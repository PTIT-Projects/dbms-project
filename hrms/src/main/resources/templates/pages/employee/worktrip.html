<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Trip Requests - HRMS</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{fragments/header :: header-content}"></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Work Trip Requests</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/admin/pages/employee/worktrip/create}" class="btn btn-sm btn-primary">
                        <i class="bi bi-plus"></i> New Request
                    </a>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Employee</th>
                        <th>Destination</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Purpose</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="trip : ${workTrips}">
                        <td th:text="${trip.id}">1</td>
                        <td th:text="${trip.employee.fullName}">John Doe</td>
                        <td th:text="${trip.destination}">Tokyo</td>
                        <td th:text="${#temporals.format(trip.startDate, 'dd/MM/yyyy')}">01/01/2024</td>
                        <td th:text="${#temporals.format(trip.endDate, 'dd/MM/yyyy')}">07/01/2024</td>
                        <td th:text="${trip.purpose}">Client Meeting</td>
                        <td>
                            <span th:class="${'badge ' + 
                                (trip.status == 'APPROVED' ? 'bg-success' : 
                                trip.status == 'REJECTED' ? 'bg-danger' : 'bg-warning')}"
                                  th:text="${trip.status}">Status</span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/admin/pages/employee/worktrip/{id}(id=${trip.id})}"
                                   class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:if="${trip.status == 'PENDING'}"
                                   th:href="@{/admin/pages/employee/worktrip/{id}/edit(id=${trip.id})}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
