<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Salary Record - HRMS</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{fragments/header :: header-content}"></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Create New Salary Record</h1>
                <div>
                    <a th:href="@{/admin/pages/salary/list}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/pages/salary}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="card-title mb-3">Employee & Period</h5>
                                <div class="mb-3">
                                    <label for="employee" class="form-label">Employee <span class="text-danger">*</span></label>
                                    <select class="form-select" id="employee" name="employee.id" required>
                                        <option value="">-- Select Employee --</option>
                                        <option th:each="emp : ${employees}"
                                                th:value="${emp.id}"
                                                th:text="${emp.fullName}">Employee Name</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="month" class="form-label">Month <span class="text-danger">*</span></label>
                                            <select class="form-select" id="month" name="month" required>
                                                <option value="">-- Select Month --</option>
                                                <option th:each="i : ${#numbers.sequence(1, 12)}" 
                                                        th:value="${i}" th:text="${i}">Month</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="year" class="form-label">Year <span class="text-danger">*</span></label>
                                            <select class="form-select" id="year" name="year" required>
                                                <option value="">-- Select Year --</option>
                                                <option th:each="i : ${#numbers.sequence(2020, 2024)}" 
                                                        th:value="${i}" th:text="${i}">Year</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5 class="card-title mb-3">Salary Details</h5>
                                <div class="mb-3">
                                    <label for="basicSalary" class="form-label">Basic Salary <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" step="0.01" class="form-control" id="basicSalary" 
                                               name="basicSalary" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="allowance" class="form-label">Allowances</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" step="0.01" class="form-control" id="allowance" 
                                               name="allowance">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="deductions" class="form-label">Deductions</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" step="0.01" class="form-control" id="deductions" 
                                               name="deductions">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <button type="reset" class="btn btn-secondary me-2">Reset</button>
                            <button type="submit" class="btn btn-primary">Create Record</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
