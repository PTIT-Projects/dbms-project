<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2>Contract Management</h2>
        </div>
        <div class="col-md-4 text-right">
            <a th:href="@{/contracts/create}" class="btn btn-primary">Create New Contract</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Employee</th>
                    <th>Contract Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract : ${contracts}">
                    <td th:text="${contract.id}"></td>
                    <td th:text="${contract.employee != null ? contract.employee.fullName : 'N/A'}"></td>
                    <td th:text="${contract.contractType != null ? contract.contractType.value : 'N/A'}"></td>
                    <td th:text="${contract.startDate}"></td>
                    <td th:text="${contract.endDate}"></td>
                    <td th:text="${contract.status != null ? contract.status.value : 'N/A'}"></td>
                    <td>
                        <a th:href="@{/contracts/{id}(id=${contract.id})}" class="btn btn-sm btn-info">View</a>
                        <a th:href="@{/contracts/{id}/edit(id=${contract.id})}" class="btn btn-sm btn-primary">Edit</a>
                        <a th:href="@{/contracts/{id}/delete(id=${contract.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this contract?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
