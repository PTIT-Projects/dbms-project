<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracts - HRMS</title>
    <!-- Include the header fragment with CSS links -->
    <div th:replace="~{fragments/header :: header-css}"></div>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{fragments/header :: header-content}"></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Contract Management</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <a th:href="@{/pages/contract/create}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-plus-circle"></i> New Contract
                        </a>
                    </div>
                </div>
            </div>

            <!-- Search/Filter Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/pages/contract}" method="get" class="row g-3">
                        <div class="col-md-4">
                            <label for="employeeSearch" class="form-label">Employee Name</label>
                            <input type="text" class="form-control" id="employeeSearch" name="employeeSearch"
                                   th:value="${employeeSearch}" placeholder="Search by name...">
                        </div>
                        <div class="col-md-3">
                            <label for="contractType" class="form-label">Contract Type</label>
                            <select class="form-select" id="contractType" name="contractType">
                                <option value="">All Types</option>
                                <option value="FULLTIME" th:selected="${contractType == 'FULLTIME'}">Full Time</option>
                                <option value="PARTTIME" th:selected="${contractType == 'PARTTIME'}">Part Time</option>
                                <option value="INTERN" th:selected="${contractType == 'INTERN'}">Intern</option>
                                <option value="TEMPORARY" th:selected="${contractType == 'TEMPORARY'}">Temporary</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                <option value="">All Statuses</option>
                                <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">Active</option>
                                <option value="DRAFT" th:selected="${status == 'DRAFT'}">Draft</option>
                                <option value="EXPIRED" th:selected="${status == 'EXPIRED'}">Expired</option>
                                <option value="TERMINATED" th:selected="${status == 'TERMINATED'}">Terminated</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-search"></i> Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Contracts Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Employee</th>
                                <th>Contract Type</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="contract : ${contracts}">
                                <td th:text="${contract.id}">1</td>
                                <td>
                                    <a th:if="${contract.employee != null}"
                                       th:href="@{/admin/pages/employee/{id}(id=${contract.employee.id})}"
                                       class="text-primary"
                                       th:text="${contract.employee.fullName}">John Doe</a>
                                    <span th:unless="${contract.employee != null}">N/A</span>
                                </td>
                                <td th:text="${contract.contractType != null ? contract.contractType.value : 'N/A'}">Full Time</td>
                                <td th:text="${#temporals.format(contract.startDate, 'dd/MM/yyyy')}">01/01/2023</td>
                                <td th:text="${contract.endDate != null ? #temporals.format(contract.endDate, 'dd/MM/yyyy') : 'N/A'}">31/12/2023</td>
                                <td>
                    <span th:class="${'badge ' +
                      (contract.status != null && contract.status.name() == 'ACTIVE' ? 'bg-success' :
                      contract.status != null && contract.status.name() == 'DRAFT' ? 'bg-warning' :
                      contract.status != null && contract.status.name() == 'EXPIRED' ? 'bg-secondary' :
                      'bg-danger')}"
                          th:text="${contract.status != null ? contract.status.value : 'N/A'}">Status</span>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <a th:href="@{/admin/pages/contracts/{id}(id=${contract.id})}" class="btn btn-sm btn-outline-secondary">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/admin/pages/contracts/{id}/edit(id=${contract.id})}" class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/admin/pages/contracts/{id}/delete(id=${contract.id})}"
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Are you sure you want to delete this contract?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div th:if="${totalPages > 1}" class="d-flex justify-content-center mt-3">
                        <nav>
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/admin/pages/contracts(page=${currentPage - 1}, size=${pageSize})}">Previous</a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i ? 'active' : ''}">
                                    <a class="page-link" th:href="@{/admin/pages/contracts(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage >= totalPages - 1 ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/admin/pages/contracts(page=${currentPage + 1}, size=${pageSize})}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script th:src="@{/assets/js/dashboard.js}"></script>
</body>
</html>
