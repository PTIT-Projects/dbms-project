<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRMS Admin Dashboard</title>
  <!-- Include the header fragment with CSS links -->
  <div th:replace="~{fragments/header :: header-css}"></div>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div th:replace="~{fragments/header :: header-content}"></div>

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-4 mb-4">
          <div class="card bg-primary text-white h-100">
            <div class="card-body">
              <h5 class="card-title">Employees</h5>
              <p class="card-text display-4">150</p>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-between">
              <a class="text-white text-decoration-none" href="#">View Details</a>
              <div><i class="bi bi-people"></i></div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card bg-success text-white h-100">
            <div class="card-body">
              <h5 class="card-title">Departments</h5>
              <p class="card-text display-4">12</p>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-between">
              <a class="text-white text-decoration-none" href="#">View Details</a>
              <div><i class="bi bi-building"></i></div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card bg-warning text-white h-100">
            <div class="card-body">
              <h5 class="card-title">Pending Requests</h5>
              <p class="card-text display-4">24</p>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-between">
              <a class="text-white text-decoration-none" href="#">View Details</a>
              <div><i class="bi bi-clock-history"></i></div>
            </div>
          </div>
        </div>
      </div>

      <h2>Recent Activity</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Employee</th>
            <th scope="col">Activity</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>Leave Request</td>
            <td>2023-07-12</td>
            <td><span class="badge bg-warning">Pending</span></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>Expense Claim</td>
            <td>2023-07-11</td>
            <td><span class="badge bg-success">Approved</span></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Robert Johnson</td>
            <td>Profile Update</td>
            <td>2023-07-10</td>
            <td><span class="badge bg-info">Completed</span></td>
          </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<!-- Footer fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts fragment -->
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
